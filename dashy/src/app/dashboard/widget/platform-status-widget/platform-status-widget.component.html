<div class="col-md-3 col-sm-6 col-xs-12">
  <div class="info-box">
    <span class="info-box-icon {{status | statusColor }}"><i class="fa {{status | statusIcon}}"></i></span>
    <div class="info-box-content">
      <span *ngIf="titleUrl" class="info-box-text"><a [href]="this['titleUrl']" target="_blank">{{this['title']}}</a></span>
      <span *ngIf="!titleUrl" class="info-box-text">{{this['title']}}</span>
      <span class="info-box-number">{{version}}</span>
      <span class="info-box-text">{{this['description']}}</span>
    </div><!-- /.info-box-content -->
  </div><!-- /.info-box -->
</div>
