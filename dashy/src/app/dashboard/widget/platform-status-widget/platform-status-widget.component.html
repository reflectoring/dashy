<div class="col-md-3 col-sm-6 col-xs-12">
  <div class="info-box">
    <span class="info-box-icon {{status | statusColor }}"><i class="fa {{status | statusIcon}}"></i></span>
    <div class="info-box-content">
      <span class="info-box-text">{{title}} {{titleUrl}}</span>
      <span class="info-box-number">{{version}} {{description}}</span>
      <span class="info-box-text">{{description}}</span>
    </div><!-- /.info-box-content -->
  </div><!-- /.info-box -->
</div>
