<div class="col-md-3 col-sm-6 col-xs-12">
  <div class="info-box">
    <span class="info-box-icon {{status | statusColor }}"><i class="fa {{status | statusIcon}}"></i></span>
    <div class="info-box-content">
      <span *ngIf="url" class="info-box-text"><a [href]="url" target="_blank">{{name}} {{lastBuildNo}}</a></span>
      <span *ngIf="!url" class="info-box-text">{{name}} {{lastBuildNo}}</span>
      <span class="info-box-number">{{status}}</span>
      <span class="info-box-text">{{description}}</span>
    </div><!-- /.info-box-content -->
  </div><!-- /.info-box -->
</div>
