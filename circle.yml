machine:
  java:
    version: oraclejdk8
  node:
    version: 4.4.0
  python:
    version: 2.7.3

  services:
    - docker

dependencies:
  pre:
    - sudo pip install docker-compose
  cache_directories:
    - "~/docker"
    - "~/.npm"
    - "~/infiniboard/infiniboard-app/node_modules"

  override:
    - docker version
    - docker info
    - if [[ -e ~/docker/mongo.tar ]]; then docker load --input ~/docker/mongo.tar; fi
    - if [[ -e ~/docker/java.tar ]]; then docker load --input ~/docker/java.tar; fi

    - ./gradlew --console=plain buildDocker

    # pull image here to cache it and speed up the test
    - docker pull mongo:3.2
    - docker images

    - mkdir -p ~/docker
    - docker save mongo > ~/docker/mongo.tar
    - docker save java:8 > ~/docker/java.tar

  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

    - mkdir -p $CIRCLE_ARTIFACTS/build-artifacts
    - cp -a harvester/build/libs/harvester*.jar $CIRCLE_ARTIFACTS/build-artifacts/
    - cp -a quartermaster/build/libs/quartermaster*.war $CIRCLE_ARTIFACTS/build-artifacts/

test:
  pre:
    - docker-compose run -d mongo
    - docker-compose run -d harvester
    - docker-compose run -d quartermaster
  override:
    - curl --retry 10 --retry-delay 5 -v http://localhost:8090/health
    - curl --retry 10 --retry-delay 5 -v http://localhost:9090/health
    - curl --retry 10 --retry-delay 5 -v http://localhost:8080/api/dashboards
  post:
    - docker stop $(docker ps -a -q)
    - docker logs mongo_1         > $CIRCLE_TEST_REPORTS/mongo.log
    - docker logs harvester_1     > $CIRCLE_TEST_REPORTS/harvester.log
    - docker logs quartermaster_1 > $CIRCLE_TEST_REPORTS/quartermaster.log

deployment:
  hub:
    branch: master
    commands:
      - if [ "$CIRCLE_PR_NUMBER" = ""  ]; then docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS; fi
      - if [ "$CIRCLE_PR_NUMBER" = ""  ]; then docker push reflectoring/quartermaster; fi
      - if [ "$CIRCLE_PR_NUMBER" = ""  ]; then docker push reflectoring/harvester; else echo 'Skipping Docker deployment for PRs!'; fi
